
<html>
<head>

	<link href="style.css" rel="stylesheet">
	<!-- JQuery -->
		<script src="js/jquery-2.2.1.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">


	<script type="text/javascript">

    	function entrarNoJogo() {

    		var larguraTela = screen.width;
			var alturaTela = screen.height;
			document.getElementById("iframe").style.width = larguraTela;
			document.getElementById("iframe").style.height = alturaTela;
			document.getElementById("iframe").style.display = "block";
			document.getElementById("btn-entrar").style.display = "none";
        	$(".body-jogo").removeClass('body-jogo');

		}

	</script>

</head>
<body class="bod-jogo">
	


<iframe style="border: 0;" src="http://comandandoem-casa.umbler.net" id="iframe" frameborder="0" scrolling="no"></iframe>

<img src="imagem_inicio.jpg" width="100%" height="100%" id="btn-entrar" onclick="entrarNoJogo()"></body>

</body>

</html>
